<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div class="top">
		<!-- your favorite animal's name goes here -->
		<h3>Cats</h3>
		<!-- your favorite animal's image goes here -->
		<img src="kitten.jpg" alt="cat" width="300px">
		<div class="mid">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="fact">Cats make about 100 different sounds. Dogs make only about 10.</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Felis catus</li>
				<li><span>Average Height</span>: 23 - 25 cm</li>
				<li><span>Average Lifespan</span>: 4-5 years</li>
				<li><span>Weight</span>: 3,6 - 4.5 kg</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Cats are the world's most popular pets, outnumbering dogs by as many as 3 to 1!</p>
		</div>
	</div>
</body>
</html>
